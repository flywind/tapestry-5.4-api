compoment-desc=FAjaxUpload组件,Ajax上传组件参数如下:

desc1=时表示支持多文件上传,默认为false(单文件上传)
desc2=定义上传格式,如:[jpg, png, gif]
desc3=文件大小限制,默认0表示没有限制,如:1M,单位:M,K,G
desc4=限制并行上传量,默认3
desc5=上传的参数,可以重写
desc6=上传按钮样式
desc7=上传按钮图标样式
desc8=上传按钮的文字,默认:文件上传