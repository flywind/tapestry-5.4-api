grid-name=名称
grid-type=类型
grid-symbol=标志
grid-default=默认
grid-default-prefix=默认前缀
grid-since=版本开始
grid-desc=描述
grid-info=例子的源码可看下面的文档，如果您还有不明白的地方，可加入QQ技术群：41138107（人数较多最好先加这个）或33106572


compoment-desc=FSubgrid组件,基于easyui datagrid http://www.jeasyui.com/documentation/index.php#

desc1=组件的t:id,用来实例化组件与被FDatagridBtn组件调用
desc2=datagrid的默认参数,可以重新修改,更详细的参数说明请参考官方文档
desc3=singleSelect:datagrid的单选模式,默认为true
desc4=source代表数据源,必须是java list
desc5=用来区分组件的id
desc6=按钮的value的值
desc7=请求的地url址
desc8=按钮点击之后去获取gridId的值对应的datagrid的id的数据
desc9=按钮样式(class)名
desc10=按钮图标样式(class)名
desc11=按钮的事件默认是click事件,不建议进行修改,绝大多数是点击进行触发事件.
desc12=按钮的类型,包含event:事件如点击按钮执行删除这个事件,在当前页面执行.page:执行页面跳转,如点击编辑按钮跳转到编辑页面,跳转转过程组件自动传递id的值.
desc13=当linkType为event时.进行ajax的请求回调的zone名称.
desc14=alertMsg:无选择datagrid时,警告框的内容
desc15=alertTitle:无选择datagrid时,警告框的标题
desc16=confirmTitle:确认框的标题
desc17=confirmMsg:确认框的内容
desc18=submitMsg:确认框按钮的文字
desc19=cancelMsg:确认框取消按钮的文字
