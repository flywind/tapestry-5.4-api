compoment-desc=FCharacter 组件, HTML输出字符值如:美元符号等等. 组件参数:

desc1=html字符输出类型，默认值:"space"代表不换行符.其他类型有:leftQuotes(左引号),rightQuotes(右引号),brokenLine(破折线),shortBrokenLine(短破折线),pound(英镑),euro(欧元),yen(日元),copy(版权),reg(注册商标),brand(商标)
desc2=html字符输出个数，如count="5"，代表重复输出5次